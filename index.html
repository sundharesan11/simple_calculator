<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
        <section >
           
     <div class="calculator">
        <div class="output">
            <div class="firstop">0</div>
            <div class="secondop">0</div>
            <div class="temp"></div>
        </div>
        <div class="screen">Simple Calculator</div>
        <div class="buttons">
            <button class="button ac">AC</button>
            <button class="button ce">DEL</button>
            <button class="button operator">%</button>
            <button class="button operator">/</button>
            <button class="button operand">9</button>
            <button class="button operand">8</button>
            <button class="button operand">7</button>
            <button class="button operator">x</button>
            <button class="button operand">6</button>
            <button class="button operand">5</button>
            <button  class="button operand">4</button>
            <button class="button operator">-</button>
            <button class="button operand">3</button>
            <button class="button operand">2</button>
            <button class="button operand">1</button>
            <button class="button operator">+</button>
            <button class="button operand operand0">0</button>
            <button class="button operand dot">.</button>
            <button class="button equal ">=</button>
        </div>
        
     </div>
     
    </section>
    
</body>
<script src="script.js"></script>
</html>
